<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="d-flex space-around align-items-center">

        <form action = '/create/dojo' method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">New Dojo</label>
                <input type="text" name="new_dojo"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <div>
            <h1>All Dojos</h1>
            <div class="list-group">
                {% for dojo in dojos %}
                <a href="/dojos/{{dojo.id}}" class="list-group-item list-group-item-action list-group-item-info">{{ dojo.name }}</a>
                {% endfor %}
            </div>

        </div>
    </div>
    <a href="/ninja/new" class="btn btn-primary">Add Ninja</a>
</body>

</html>

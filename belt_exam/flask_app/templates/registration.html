<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registration</title>
</head>

<body>
    
    <h1>Registration</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="post" action="/validate" method="post" class="d-inline-flex flex-column m-5">
        <div class="form-group">
            <label for="exampleFormControlInput1">First Name</label>
            <input type="text" class="form-control" name="first_name" id="exampleFormControlInput1"
                placeholder="first name here">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="exampleFormControlInput1"
                placeholder="last name here">
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleDropdownFormEmail1"
                placeholder="email@example.com">
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="password here">
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" placeholder="confirm password here">
        </div>
        <div class="form-group mt-3">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
    <a class="dropdown-item" href="/login">Already a member? Sign in!</a>
</body>

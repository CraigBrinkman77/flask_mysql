<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit</title>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">

        <h1>Edit</h1>

        <form action="/user/home" class="d-flex">
            <button class="btn btn-outline-success ml-5" type="submit">home</button>
        </form>

        <form action="/user/logout" class="d-flex">
            <button class="btn btn-outline-success ml-5" type="submit">logout</button>
        </form>

    </nav>

    <h3>Edit Recipe</h3>
    

    <form method="post" action="/recipe/edit/action/{{recipe.id}}" method="post" class="d-inline-flex flex-column m-5">
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" name="name"
                value="{{recipe.name}}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Description</label>
            <input type="text" class="form-control" name="description" 
                value="{{recipe.description}}">
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormEmail1" class="form-label">Instruction</label>
            <input type="text" class="form-control" name="instructions" 
                value="{{recipe.instructions}}">
        </div>
        
        <div class="mb-3">
            <div class="form-check">
                <input name="under_thirty" value="1" type="checkbox" {% if recipe.under_thirty %} checked {% endif %} class="form-check-input" >
                <label class="form-check-label" for="dropdownCheck">
                    Under 30 minutes?
                </label>
            </div>
        </div>
        <div class="form-group mt-3">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
    
</body>
